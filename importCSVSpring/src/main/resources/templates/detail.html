<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1>[[${fileName}]]</h1>
    <form class="form-inline my-2 my-lg-0" th:action="@{'/detail/' + ${importId} + '/' + ${fileName}}" method="get">
      <input id="txtSearch" name="keyword"  class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><span class="glyphicon glyphicon-search" title="Search" /></button>
    </form>
  </nav>
  <table class="table table-hover table-striped table-advance">
    <thead>
    <th>Id</th>
    <th>Index</th>
    <th>User Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Sex</th>
    <th>E-mail</th>
    <th>Phone</th>
    <th>Date of Birth</th>
    <th>Job Title</th>
    <th colspan="2"></th></thead>
    <tbody>
    <tr th:each="person : ${personList}" >
      <td th:text="${person.personId}">...</td>
      <td th:text="${person.index}">...</td>
      <td th:text="${person.userId}">...</td>
      <td th:text="${person.firstName}">...</td>
      <td th:text="${person.lastName}">...</td>
      <td th:text="${person.sex}">...</td>
      <td th:text="${person.email}">...</td>
      <td th:text="${person.dateOfBirth}">...</td>
      <td th:text="${person.phone}">...</td>

      <td th:text="${person.jobTitle}">...</td>
      <td>
        <button class="btn btn-default disabled" type="button">
          <span class="glyphicon glyphicon-eye-open" title="Ukaž záznam"></span>
        </button>
        <button class="btn btn-default disabled" type="button">
          <span class="glyphicon glyphicon-pencil" title="Edituj záznam"></span>
        </button>
        <button class="btn btn-default disabled" type="button">
          <span class="glyphicon glyphicon-trash" title="Vymaž záznam"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center p-3">
    Total Items: [[${totalItems}]]
