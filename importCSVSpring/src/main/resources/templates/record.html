<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Záznam</title>
    <!--    Pro zajištění správného vykreslování a přiblížení dotykem na mobilu -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Include Bootstrap from a CDN stránka getbootstrap.com -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div role="navigation" style="background-color: #e3f2fd;">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Záznam id: [[${person.personId}]]</span>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a onclick="history.go(-1)" ><span class="glyphicon glyphicon-arrow-right" title="go to index"></a></li>

                </ul>
            </div>
        </div>
    </div>
    <form>
        <div class="container">
          Index:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.index}"><br/>
          User ID:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.userId}"><br/>
          First Name:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.firstName}"><br/>
          Last Name:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.lastName}"><br/>
          Sex:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.sex}"><br/>
          E-mail:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.email}"><br/>
          Phone:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.phone}"><br/>
          Date of Birth:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.dateOfBirth}"><br/>
          Job Title:<input class="form-control" type="text" placeholder="Readonly input here…" readonly th:value="${person.jobTitle}"><br/>
        </div>
    </form>

</body>
</html>
